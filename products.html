<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品介紹 | 科源創新 Keyuan Innovation</title>
    <style>
        :root { --brand-blue: #0056b3; --text-dark: #333; }
        body { font-family: "Segoe UI", "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 0; background: #fff; overflow-x: hidden; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 800; color: var(--brand-blue); text-decoration: none; z-index: 1002; }
        nav { display: flex; align-items: center; gap: 30px; }
        nav ul { list-style: none; display: flex; gap: 30px; margin: 0; padding: 0; }
        nav ul li a { text-decoration: none; color: #333; font-weight: 600; font-size: 15px; }
        .lang-switch { background: var(--brand-blue); color: white; border: none; padding: 6px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; z-index: 1002; }

        .menu-toggle { display: none; flex-direction: column; gap: 5px; cursor: pointer; background: none; border: none; padding: 10px; z-index: 1002; }
        .menu-toggle span { width: 25px; height: 3px; background-color: var(--brand-blue); transition: 0.3s; }

        .page-banner { background: linear-gradient(135deg, #002b5c 0%, #0056b3 100%); color: white; padding: 100px 8%; }
        .product-section { padding: 80px 8%; }
        .category-title { font-size: 28px; color: var(--brand-blue); margin-bottom: 40px; border-left: 5px solid var(--brand-blue); padding-left: 20px; font-weight: 700; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .product-card { border: 1px solid #eee; border-radius: 8px; padding: 25px; transition: 0.3s; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .product-icon { height: 150px; background: #f0f4f8; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #cbd5e0; }

        footer { background: #101827; color: #94a3b8; padding: 50px 8% 30px; text-align: center; }

        @media (max-width: 768px) {
            header { padding: 15px 5%; }
            .menu-toggle { display: flex; }
            nav ul { position: fixed; top: 0; right: -100%; width: 250px; height: 100vh; background: #fff; flex-direction: column; padding: 100px 40px; transition: 0.4s; box-shadow: -10px 0 20px rgba(0,0,0,0.1); z-index: 1001; }
            nav ul.active { right: 0; }
            .product-grid { grid-template-columns: 1fr; }
            .menu-toggle.is-active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
            .menu-toggle.is-active span:nth-child(2) { opacity: 0; }
            .menu-toggle.is-active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">科源創新</a>
        <nav>
            <button class="menu-toggle" id="mobile-menu"><span></span><span></span><span></span></button>
            <ul id="nav-list">
                <li><a href="about.html" data-zh="關於我們" data-en="About Us">關於我們</a></li>
                <li><a href="products.html" style="color:var(--brand-blue)" data-zh="產品介紹" data-en="Products">產品介紹</a></li>
                <li><a href="contact.html" data-zh="聯絡我們" data-en="Contact">聯絡我們</a></li>
            </ul>
            <button class="lang-switch" onclick="toggleLanguage()" id="langBtn">English</button>
        </nav>
    </header>

    <section class="page-banner"><h1 data-zh="產品解決方案" data-en="Product Solutions">產品解決方案</h1></section>

    <section class="product-section">
        <h2 class="category-title" data-zh="NVM 解決方案" data-en="NVM Solutions">NVM 解決方案</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-icon">OTP</div>
                <h3 data-zh="科源 I-bit™ OTP" data-en="Keyuan I-bit™ OTP">科源 I-bit™ OTP</h3>
                <p data-zh="專利技術提供極致安全性。" data-en="Patented technology for security.">專利技術提供極致安全性。</p>
            </div>
        </div>
    </section>

    <footer><span data-zh="© 2026 科源創新 版權所有" data-en="© 2026 Keyuan Innovation. All Rights Reserved.">© 2026 科源創新 版權所有</span></footer>

    <script>
        let currentLang = localStorage.getItem('preferredLang') || 'zh';
        function updateContent() {
            document.querySelectorAll('[data-zh]').forEach(el => el.textContent = el.getAttribute(`data-${currentLang}`));
            document.getElementById('langBtn').textContent = currentLang === 'zh' ? 'English' : '中文';
        }
        function toggleLanguage() { currentLang = currentLang === 'zh' ? 'en' : 'zh'; localStorage.setItem('preferredLang', currentLang); updateContent(); }
        const menuToggle = document.getElementById('mobile-menu');
        const navList = document.getElementById('nav-list');
        menuToggle.addEventListener('click', () => { navList.classList.toggle('active'); menuToggle.classList.toggle('is-active'); });
        window.onload = updateContent;
    </script>
</body>
</html>
