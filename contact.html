<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 | 科源創新 Keyuan Innovation</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root { --brand-blue: #0056b3; --text-dark: #333; --light-gray: #f8f9fa; --border-color: #e2e8f0; }
        body { font-family: "Segoe UI", "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 0; color: var(--text-dark); background: #fff; }

        /* Header 保持全站一致 */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 800; color: var(--brand-blue); text-decoration: none; }
        nav { display: flex; align-items: center; gap: 30px; }
        nav ul { list-style: none; display: flex; gap: 30px; margin: 0; padding: 0; }
        nav ul li a { text-decoration: none; color: #333; font-weight: 600; font-size: 15px; }
        nav ul li a.active { color: var(--brand-blue); }
        .lang-switch { background: var(--brand-blue); color: white; border: none; padding: 6px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* Banner */
        .page-banner {
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            color: white; padding: 100px 8%; text-align: left;
        }
        .page-banner h1 { font-size: 42px; margin: 0; letter-spacing: 2px; }
        .breadcrumb { font-size: 13px; margin-bottom: 15px; color: #8bb8e1; }

        /* 聯絡內容區塊 */
        .contact-container {
            max-width: 1200px; margin: 80px auto; padding: 0 5%;
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 80px;
        }

        /* 左側表單 */
        .contact-form h2 { color: var(--brand-blue); margin-bottom: 30px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 4px;
            font-size: 16px; box-sizing: border-box;
        }
        .form-group textarea { height: 150px; resize: vertical; }

        /* 隱私權聲明區塊 */
        .privacy-box {
            background: #f9fbff; padding: 20px; border: 1px solid #e6ecf5; border-radius: 4px;
            margin-bottom: 25px; font-size: 14px; color: #718096; line-height: 1.6;
        }
        .privacy-check { display: flex; align-items: flex-start; gap: 10px; cursor: pointer; }
        .privacy-check input { margin-top: 4px; }

        /* 送出按鈕 */
        .submit-btn {
            background: var(--brand-blue); color: white; border: none;
            padding: 15px 40px; font-size: 16px; font-weight: bold;
            border-radius: 4px; cursor: pointer; transition: 0.3s; width: 100%;
        }
        .submit-btn:hover { background: #003d80; }

        /* 右側資訊 */
        .contact-info { background: var(--light-gray); padding: 50px; border-radius: 8px; }
        .info-item { margin-bottom: 35px; }
        .info-item h4 { font-size: 18px; color: var(--brand-blue); margin-bottom: 10px; }
        .info-item p { margin: 0; color: #4a5568; line-height: 1.8; }

        footer { background: #101827; color: #94a3b8; padding: 50px 8% 30px; text-align: center; }

        @media (max-width: 900px) {
            .contact-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">科源創新</a>
        <nav>
            <ul>
                <li><a href="about.html" data-zh="關於我們" data-en="About Us">關於我們</a></li>
                <li><a href="products.html" data-zh="產品介紹" data-en="Products">產品介紹</a></li>
                <li><a href="contact.html" class="active" data-zh="聯絡我們" data-en="Contact">聯絡我們</a></li>
            </ul>
            <button class="lang-switch" onclick="toggleLanguage()" id="langBtn">English</button>
        </nav>
    </header>

    <section class="page-banner">
        <div class="breadcrumb" data-zh="聯絡我們" data-en="CONTACT US">CONTACT US</div>
        <h1 data-zh="與科源聯繫" data-en="Get In Touch">與科源聯繫</h1>
    </section>

    <div class="contact-container">
        <div class="contact-form">
            <h2 data-zh="諮詢表單" data-en="Inquiry Form">諮詢表單</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label data-zh="姓名" data-en="Name">姓名</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label data-zh="公司名稱" data-en="Company Name">公司名稱</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label data-zh="電子郵件" data-en="Email">電子郵件</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label data-zh="需求內容" data-en="Message">需求內容</label>
                    <textarea required></textarea>
                </div>

                <div class="privacy-box">
                    <label class="privacy-check">
                        <input type="checkbox" required>
                        <span data-zh="我已閱讀並同意科源創新的隱私權聲明。您所提供的個人資料將僅用於回覆您的諮詢。" 
                              data-en="I have read and agree to Keyuan Innovation's Privacy Policy. Your personal data will only be used to respond to your inquiry.">
                            我已閱讀並同意科源創新的隱私權聲明。您所提供的個人資料將僅用於回覆您的諮詢。
                        </span>
                    </label>
                </div>

                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
                </div>

                <button type="submit" class="submit-btn" data-zh="送出訊息" data-en="Send Message">送出訊息</button>
            </form>
        </div>

        <div class="contact-info">
            <div class="info-item">
                <h4 data-zh="科源創新股份有限公司" data-en="Keyuan Innovation Co., Ltd.">科源創新股份有限公司</h4>
                <p data-zh="總部地址：[ 填寫公司實際地址 ]" data-en="Address: [ Insert Actual Address ]">總部地址：[ 填寫公司實際地址 ]</p>
            </div>
            <div class="info-item">
                <h4 data-zh="電子郵件" data-en="Email Address">電子郵件</h4>
                <p>sales@keyuan-innovation.com</p>
                <p>support@keyuan-innovation.com</p>
            </div>
            <div class="info-item">
                <h4 data-zh="服務時間" data-en="Service Hours">服務時間</h4>
                <p data-zh="週一至週五 09:00 - 18:00 (GMT+8)" data-en="Mon - Fri 09:00 - 18:00 (GMT+8)">週一至週五 09:00 - 18:00 (GMT+8)</p>
            </div>
        </div>
    </div>

    <footer>
        <span data-zh="© 2026 科源創新 版權所有" data-en="© 2026 Keyuan Innovation. All Rights Reserved.">© 2024 科源創新 版權所有</span>
    </footer>

    <script>
        let currentLang = localStorage.getItem('preferredLang') || 'zh';
        function updateContent() {
            document.querySelectorAll('[data-zh]').forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });
            const btn = document.getElementById('langBtn');
            if(btn) btn.textContent = currentLang === 'zh' ? 'English' : '中文';
        }
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('preferredLang', currentLang);
            updateContent();
        }
        window.onload = updateContent;

        // 表單簡單處理
        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            alert(currentLang === 'zh' ? '訊息已送出，我們將儘速聯繫您。' : 'Message sent, we will contact you soon.');
        };
    </script>
</body>
</html>
